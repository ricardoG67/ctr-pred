<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixmap DEMO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>
<body>
    <h2 class="titulos">CTR - PREDICTION</h2>
    <!--Img original-->
    <img src="{{ url_for('display_image', filename=filename) }}" style="max-width:30vw; max-height:30vw">
    <!--flecha derecha-->
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    <!--Img cuadrante-->
    <img src="{{ url_for('display_image', filename="2_"+filename) }}" style="max-width:30vw; max-height:30vw">

    <!--flecha abajo-->
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
      </svg>

    <h3 class="titulos">SIFT</h3>
    <div class="contenedor-flex">
        {% for i in range(1,26) %}
            <img src="{{ url_for('display_image', filename="cuadrante"+i|string+"_sift.png") }}" class="cuadrantes">
        {% endfor %}
    </div>

    <h3 class="titulos">FAST</h3>
    <div class="contenedor-flex">
        {% for i in range(1,26) %}
            <img src="{{ url_for('display_image', filename="cuadrante"+i|string+"_fast.png") }}" class="cuadrantes">
        {% endfor %}
    </div>

    <h3 class="titulos">PREDICTION</h3>
    <p>The estimated ctr of the image is: {{predicho}}</p>
</body>
</html>
